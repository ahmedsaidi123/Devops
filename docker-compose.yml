#docker-compose.yml
version: "3"

services:
  mysqldb:
   image: mysql:8
   container_name: mysqldb
   restart: unless-stopped
   environment:
     MYSQL_ROOT_PASSWORD: root
   volumes :
     - /home/mysql/data:/var/lib/mysql

  achatproject: 
   image: ahmedsaidi1998/ahmedback:1.0.0
   container_name: achat
   restart: on-failure
   ports: 
    - 8089:8089
   depends_on:
    - mysqldb
    
  angular:
   image: ahmedsaidi1998/adam_front:latest
   container_name: angularcontainer  
   ports: 
    - 4200:3000
   depends_on:
    - achatproject